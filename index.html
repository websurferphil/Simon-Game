<!doctype html>
<html lang="en">
	<head>
		<title>Simon</title>
		<meta charset="UTF-8">
		<link href="css/simon.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

	</head>
	<body>

		<section class="alert">
			<span id="alert"></span>
			<br />
			<button id='ok'>OK</button>
		</section>

    <div class="simon-container">
      <div id="up-left-button" class="up-left-button simon-button">

      </div>
      <div id="up-right-button" class="up-right-button simon-button">

      </div>
      <div class="clear"></div>
      <div id="low-left-button" class="low-left-button simon-button">

      </div>
      <div id="low-right-button" class="low-right-button simon-button">

      </div>
      <div class="menu">
				<div class="menu-container">
					<button class="start-button start" type="button">Start</button> <button class="button restart" type="button">Reset</button>
					<br />
					<span class="text-holder">
						Strict Mode
						<br />
						<div class="onoffswitch toggle-holder">
							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
							<label class="onoffswitch-label" for="myonoffswitch">
									<span class="onoffswitch-inner"></span>
									<span class="onoffswitch-switch"></span>
							</label>
						</div>


						Level
						<br/>
						<div class="level-holder">
							<span id="level">0</span>
						</div>
					</span>
				</div>
      </div>

    </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
        </script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
				</script>
        <script src="js/simon.js">
        </script>
	</body>
</html>
